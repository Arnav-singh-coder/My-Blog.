  <html lang="en">
<head>
  <title>Bootstrap Example.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://www.postfreeonline.com/oc-content/uploads/16/5371.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://petpricelist.com/wp-content/uploads/2017/09/chow-chow-images-20.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/564x/93/80/57/9380577757f9d51a60b0a5d88fee5001.jpg" alt="New york" style="width:100%;">
      </div>
         <div class="item">
        <img src="https://thumbs-prod.si-cdn.com/fBC5ZmfIZjDtMobVEhvs4gqVF5w=/fit-in/1600x0/https://public-media.si-cdn.com/filer/6d/15/6d15f114-a7ec-4e40-ae22-4928daa5fceb/3936850490_a28890ec19_o.jpg" alt="New york" style="width:100%;">
      </div>
    .
       <div class="item">
        <img src="https://aniportalimages.s3.amazonaws.com/media/details/husky_oct5.jpg" alt="New york" style="width:100%;">
      </div>
    </div>
    
    

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a> 
  </div>
</div>

</body>
    
</html>
